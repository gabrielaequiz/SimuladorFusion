<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Jueceo</title>
    <style>
        body {
            background-color: #333; /* Charcoal background */
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 20px;
            background-color: #111; /* Darker background for contrast */
            margin-bottom: 20px;
        }

        .hero img {
            width: 150px;
            height: auto;
        }

        .hero h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Simulator Table */
        .simulator {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: center;
        }

        .simulator td, .simulator th {
            padding: 15px;
            border: 1px solid #555; /* Neon border */
        }

        .simulator th {
            color: #e86109; /* Color1 */
            font-weight: 400;
        }

        .simulator td {
            background-color: #222;
        }

        /* Slider Style */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #e86109, #2b8d2e); /* Gradient from Color1 to Color2 */
            border-radius: 5px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Finish Button */
        .finish-btn {
            display: block;
            background-color: #e86109; /* Color1 */
            color: white;
            padding: 15px 25px;
            border: none;
            margin: 20px auto;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            width: 50%;
        }

        /* Pop-up Style */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 30px;
            border: 2px solid #e86109; /* Neon border */
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 1000;
        }

        #popup h2 {
            color: #2b8d2e; /* Color2 */
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        #popup .criteria-list {
            text-align: left;
            margin-top: 20px;
            font-size: 1em;
            color: #ccc;
        }

        #popup .criteria-list strong {
            color: #e86109; /* Color1 */
        }

        #popup .swot {
            text-align: left;
            margin-top: 20px;
            font-size: 1em;
            color: #ccc;
        }

        /* Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 500;
        }

    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <img src="https://fusionsalsafest.com/wp-content/uploads/2022/01/LOGO-FUSION.png" alt="Simulador de Jueceo Logo">
        <h1>Simulador de Jueceo</h1>
    </div>

    <!-- Simulator Table -->
    <table class="simulator">
        <tr>
            <th>Criterio</th>
            <th>Valoración</th>
            <th>Puntuación</th>
            <th>Puntos Ponderados</th>
        </tr>
        <!-- Rows for each criterion -->
        <tr>
            <td>Tiempo (20%)</td>
            <td><input type="range" min="5" max="10" step="0.1" value="5" class="slider" id="slider1" onchange="updateValues(1, 0.2)"></td>
            <td id="score1">5</td>
            <td id="weighted1">1.0</td>
        </tr>
        <tr>
            <td>Musicalidad (15%)</td>
            <td><input type="range" min="5" max="10" step="0.1" value="5" class="slider" id="slider2" onchange="updateValues(2, 0.15)"></td>
            <td id="score2">5</td>
            <td id="weighted2">0.75</td>
        </tr>
        <tr>
            <td>Técnica (15%)</td>
            <td><input type="range" min="5" max="10" step="0.1" value="5" class="slider" id="slider3" onchange="updateValues(3, 0.15)"></td>
            <td id="score3">5</td>
            <td id="weighted3">0.75</td>
        </tr>
        <tr>
            <td>Dificultad (15%)</td>
            <td><input type="range" min="5" max="10" step="0.1" value="5" class="slider" id="slider4" onchange="updateValues(4, 0.15)"></td>
            <td id="score4">5</td>
            <td id="weighted4">0.75</td>
        </tr>
        <tr>
            <td>Proyección escénica (15%)</td>
            <td><input type="range" min="5" max="10" step="0.1" value="5" class="slider" id="slider5" onchange="updateValues(5, 0.15)"></td>
            <td id="score5">5</td>
            <td id="weighted5">0.75</td>
        </tr>
        <tr>
            <td>Coreografía y originalidad (10%)</td>
            <td><input type="range" min="5" max="10" step="0.1" value="5" class="slider" id="slider6" onchange="updateValues(6, 0.1)"></td>
            <td id="score6">5</td>
            <td id="weighted6">0.5</td>
        </tr>
        <tr>
            <td>Presencia visual (10%)</td>
            <td><input type="range" min="5" max="10" step="0.1" value="5" class="slider" id="slider7" onchange="updateValues(7, 0.1)"></td>
            <td id="score7">5</td>
            <td id="weighted7">0.5</td>
        </tr>
    </table>

    <!-- Finish Button -->
    <button class="finish-btn" onclick="finishSimulation()">Finalizar</button>

    <!-- Popup Overlay -->
    <div id="overlay" onclick="closePopup()"></div>

    <!-- Pop-up Window -->
    <div id="popup">
        <h2>¡Felicidades!</h2>
        <p>Total de Puntos: <span id="totalScore"></span></p>
        <div class="criteria-list" id="criteriaList"></div>
        <div class="swot" id="swotAnalysis"></div>
    </div>

    <script>
        function updateValues(row, weight) {
            const slider = document.getElementById('slider' + row);
            const score = parseFloat(slider.value);
            const weightedPoints = (score * weight).toFixed(2);

            document.getElementById('score' + row).textContent = score;
            document.getElementById('weighted' + row).textContent = weightedPoints;
        }

        function finishSimulation() {
            const scores = [];
            let totalScore = 0;

            for (let i = 1; i <= 7; i++) {
                const score = parseFloat(document.getElementById('weighted' + i).textContent);
                scores.push(score);
                totalScore += score;
            }

            document.getElementById('totalScore').textContent = totalScore.toFixed(2);

            // Display breakdown of criteria
            let criteriaList = '<ul>';
            const criteria = ['Tiempo', 'Musicalidad', 'Técnica', 'Dificultad', 'Proyección Escénica', 'Coreografía', 'Presencia Visual'];
            criteria.forEach((criterion, i) => {
                criteriaList += '<li><strong>' + criterion + ':</strong> ' + scores[i] + ' puntos ponderados</li>';
            });
            criteriaList += '</ul>';
            document.getElementById('criteriaList').innerHTML = criteriaList;

            // SWOT analysis placeholder
            const swotAnalysis = `
                <h3>Análisis FODA</h3>
                <p><strong>Fortalezas:</strong> Buen trabajo en tiempo y técnica.</p>
                <p><strong>Oportunidades:</strong> Mejora en la proyección escénica.</p>
            `;
            document.getElementById('swotAnalysis').innerHTML = swotAnalysis;

            // Show the popup
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
